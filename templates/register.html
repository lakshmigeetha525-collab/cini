<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Booker | Create Account</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .register-card { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 300px; box-shadow: 0 0 20px #ff000055; }
        h1 { color: #ff0000; letter-spacing: 5px; margin-bottom: 25px; font-size: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #ff0000; }
        .button-container { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; background: #ff0000; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #cc0000; }
        button.secondary { background: #333; }
        button.secondary:hover { background: #444; }
        .error { color: #ff6666; font-size: 14px; margin-top: 10px; font-weight: bold; }
        .success { color: #66ff66; font-size: 14px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="register-card">
        <h1>CREATE ACCOUNT</h1>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <div class="button-container">
                <button type="submit">CREATE ACCOUNT</button>
                <button type="button" class="secondary" onclick="window.location.href='/'">BACK</button>
            </div>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirm_password = document.querySelector('input[name="confirm_password"]').value;
            const messageDiv = document.getElementById('message');
            
            // Password match check
            if (password !== confirm_password) {
                messageDiv.innerHTML = '<p class="error">Passwords do not match!</p>';
                return;
            }
            
            // Sending data to Flask
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    messageDiv.innerHTML = '<p class="success">Account created successfully! Logging you in...</p>';
                    // Redirecting to /dashboard after 2 seconds
                    setTimeout(function() {
                        window.location.href = '/dashboard'; 
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<p class="error">' + data.message + '</p>';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<p class="error">Error connecting to server!</p>';
            });
        });
    </script>
</body>
</html>
